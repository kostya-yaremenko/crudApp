<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body>
    <div class="forms-wraper">
        <form action="login" method="POST" id="login_form">
            <p><sub>Username</sub><input type="text" name="username"></p>
            <p><sub>Passowrd</sub><input type="password" name="password"></p>
            <input class="form-button" type="submit" value="Login">

        </form>
        <form action="signup" method="GET" id="signup_form">
            <input class="form-button" type="submit" value="Sign Up">
        </form>
    </div>


</body>
</html>
